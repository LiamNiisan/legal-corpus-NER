<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <script type="text/javascript">
        $(function () {
            $('#submit-button').click(function () {
                $('.content_hide').show();
            });
        });
        function check_keyword() {

            var key = document.getElementById("search");
            var key_disp = document.getElementById("disp_search");
            if (key.value.length == 0) {
                alert("Enter keyword to search!");
                return false;
            }
            else {

                update_page()
            }

        }
    </script>
    <title>Court Judgements Named Entity Annotation</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <nav class="bg-light border-bottom">
        <div class="container d-flex flex-wrap">
            <ul class="nav me-auto">
                <li class="nav-item"><a href="#" onClick="window.location.reload()"
                        class="nav-link link-dark px-2 active" aria-current="page">Home</a>
                </li>
                <li class="nav-item"><a href="#" onclick="update_about_form();"
                        class="nav-link link-dark px-2">About</a></li>
                <li class="nav-item"><a href="#" onclick="update_usage_form();"
                        class="nav-link link-dark px-2">Usage</a></li>
            </ul>
        </div>
    </nav>

    <div>
        <header class="py-3 mb-4">
            <div class="container d-flex flex-wrap justify-content-center">
                <span class="fs-4">Named Entity Annotated JUDGE Corpus</span>
            </div>
        </header>


        <div class="container" id="container">
            <form action="/corpus/" id="form">
                <div class="form-group">
                    <label for="search">Enter entity keyword:</label>
                    <input type="text" class="form-control" name="keyword" id="search" placeholder="keyword">
                    <br>
                    <!-- <div class="event_button"> -->
                    <label for="disp_search">Select entity type</label>
                    <select name="entity" class="form-control" id="disp_search">
                        <option name="entity" value="judge" checked> Judge
                        <option name="entity" value="appellant" checked> Appellant
                        <option name="entity" value="respondent" checked> Respondent
                        <option name="entity" value="couns_appel" checked> Appellant Counsel
                        <option name="entity" value="couns_resp" checked> Respondent Counsel
                        <option name="entity" value="citation" checked> Citation
                        <option name="entity" value="section" checked> Section
                        <option name="entity" value="date_judgement" checked> Date of judgement
                        <option name="entity" value="date_hearing" checked> Date of hearing
                    </select><br><br>
                </div>
                <br>
                <div class="submit-button">
                    <button type="button" onclick="check_keyword();" class="btn btn-info" id="submit-button"> Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="container" id="maintext">
    </div>

</body>
